<!DOCTYPE html>
<html>
    <head>
        <title>Viewports, vh sizing</title>
        <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    </head>
    <body>
        <style>
            header {
                overflow: hidden;
                height: 100vh;
                background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/2017/17_04_art_bw_butterfly_bg.jpg);
               
            }
            h2 {
                color: white;
                mix-blend-mode: difference;
                font-size: 25vh;
                font-family: cursive;
                text-align: center;
            }
        </style>
        <header>
            <h2 contentEditable role="textbox" aria-multiline="true">Enjoy with CSS3</h2>
        </header>
    </body>
</html>
