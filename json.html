<!DOCTYPE html>
<html>

<head>
    <title>First Flight With Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <link rel="stylesheet" href="bootstrap.css">
    <!-- Programming aspect inside script tag -->

    <!-- By re-arranging the script tags, contexts can be shared -->
    <script src="Playground.js"></script>



    <!-- Markup -->
    <div class="container-fluid">

    </div>

    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then((data) => data.json(), (error) => console.log("error occured", error))
            .then((jsonData) => console.log("my jsondata", jsonData))

        var jsonArr = [];
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then((data) => data.json())
            .then((jsondata) => {
                jsonArr = jsondata
                console.log(jsonArr.length)
                var container = document.querySelector('.container-fluid');
                for (var index = 0; index < jsonArr.length; index++) {
                    container.innerHTML += `<div><h5>${jsonArr[index].title}</h5>
                            <hr>
                            <div class='alert alert-primary'>${jsonArr[index].body}</div>
                            </div>
                            `
                }
            }
            );

    </script>
</body>

</html>
