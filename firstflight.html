<!DOCTYPE html>
<html>
    <head>
        <title>The first flight HTML 5</title>
    </head>
    <body>
        <!-- Use ctrl +/ for commenting -->
        <header>User Regestration From</header>
        <form>
            <section data-section-name="Basic Info"> 
                Name: <input type="text" placeholder="Enter Name" maxlength="12" required/>
                Email: <input type="email" placeholder="Enter Email" required/>
                Password: <input type="password" placeholder="Enter Password" pattern="[A-Z-a-z]*[0-9]*"/>
            </section>
            <hr />
            <section data-section-name="Personal Details">
                Date of Birth: <input type="date" placeholder="Enter your date of birth" required/>
                Favourite Color: <input type="color" placeholder="Choose Color" required/>
                Website: <input type="url" placeholder="Enter your website" maxlength="50"/>
                Choose a number: <input type="number" min="18" max="100" value="90" readonly/>
            </section>
            <hr />
            <section data-section-name="Others">
                Enter a range: <input type="range" placeholder="Enter a range " required />
                Enter a time: <input type="time" placeholder="Enter a  time" required />
            </section>
            <hr />
            <section data-section-name="Buttons">
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
            </section>
        </form>
    </body>
</html>
