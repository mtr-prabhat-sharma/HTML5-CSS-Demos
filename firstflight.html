<!DOCTYPE html>
<html>
    <head>
        <title>The first flight HTML 5</title>
    </head>
    <body>
        <!-- Use ctrl +/ for commenting -->
        <header>User Regestration From</header>
        <form>
            <section data-section-name="Basic Info"> 
                Name: <input type="text" placeholder="Enter Name" />
                Email: <input type="email" placeholder="Enter Email" />
                Password: <input type="password" placeholder="Enter Password" />
            </section>
            <hr />
            <section data-section-name="Personal Details">
                Date of Birth: <input type="date" placeholder="Enter your date of birth" />
                Favourite Color: <input type="color" placeholder="Choose Color" />
                Website: <input type="url" placeholder="Enter your website" />
            </section>
            <hr />
            <section>
                Enter a range: <input type="range" placeholder="Enter a range " />
                Enter a time: <input type="time" placeholder="Enter a  time" />
            </section>
            <hr />
            <section>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
            </section>
        </form>
    </body>
</html>
